<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripRecommendator</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps.css">
</head>
<body>
  <div class="container">
    <h1>Travel Destination Recommender</h1>

    <form id="destination-form">
      <label for="destination-input">Where do you want to travel?</label>
      <div class="search-container">
        <input 
          type="text" 
          id="destination-input" 
          placeholder="Enter a destination or preference" 
          required 
        />
        <button type="submit">Search</button>
      </div>
    </form>

    <div id="suggestions"></div>

    <div id="map-container" style="height: 500px; width: 100%;"></div>
  </div>
  
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps-web.min.js"></script>
  
  <script type="module" src="/app.js"></script>
</body>
</html>
